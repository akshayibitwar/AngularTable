<div class="container">
  <div class="row">
    <div class="col-12">
      <app-products></app-products>
      <hr>
      <table class="table table-bordered bg-info text-center">
        <thead>
          <tr>
            <th>Sr. No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Profile</th>
          </tr>
        </thead>
        <tbody class="bg-success">
          <tr *ngFor="let persObj of persons; let i = index ">
            <td>{{i + 1}}</td>
            <td>{{persObj.fname}}</td>
            <td>{{persObj.lname}}</td>
            <td>{{persObj.email}}</td>
            <td>{{persObj.profile}}</td>
          </tr>
        </tbody>
      </table>
      <hr>
      <table class="table table-bordered bg-danger text-center">
        <thead>
          <tr>
            <th>Sr.No</th>
            <th>Collage Name</th>
            <th>Location</th>
            <th>Estabilish</th>
            <th>Autonomus</th>
            <th>Contact</th>
          </tr>
        </thead>
        <tbody class="bg-primary">
          <tr *ngFor="let clgObj of clgName; let i= index">
            <td class="bg-success">{{i + 1}}</td>
            <td>{{clgObj.Name}}</td>
            <td>{{clgObj.location}}</td>
            <td>{{clgObj.Estabilish}}</td>
            <td>{{clgObj.Autonomus}}</td>
            <td class="bg-success">{{clgObj.Contact}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
</div>
